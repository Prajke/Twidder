<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik:900" rel="stylesheet">
  <link href="{{ url_for('static',filename='styles/stylesheet.css') }}" rel="stylesheet" type="text/css" media="screen">
  <script src="{{url_for('static', filename='clientscript.js')}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js" type="text/javascript"></script>

  <script type="text/view" id="welcomeview">
    <div id="topbar">
    <input id="toggle" type="checkbox">
    <label for="toggle"id="loginformbutton" class="formbutton">LOGIN</label>

    <div id="login">
        <form id="loginform" action="client.html" method="post" onsubmit="login(email.value, password.value); return false;">
                <input type="email" class="textinput" name="email" placeholder= "Email" required placeholder="Enter a valid email address">
                <input type="password" class="textinput" name="password" placeholder="Password" required placeholder="The password needs to be atleast 8 characters long" minlength="8"> </label>
                <input type="submit" name="" value="Login" class="submitbutton">
        </form>
    </div>
    </div>
    <div id ="welcomeview">
        <div id = "logo">
          <h1>TWIDDER</h1>
          <h2> Connect, Share & Enjoy</h2>
        </div>
        <div id="signup">
            <form id="createaccountform" action="client.html" method="post" onsubmit="createAccount(this); return false;">
              <input type="text" class="nameinput" name="firstname" placeholder="First name" minlength="2" required placeholder="Enter a valid name">
              <input type="text" class="nameinput" name="lastname" placeholder="Last name" minlength="2" required placeholder="Enter a valid name">

              <select class="selectinput" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="none">None</option>
              </select>
              <input type="text" class="textinput" name="country" placeholder="Country" minlength="2" required placeholder="Enter a valid country">
              <input type="text" class="textinput" name="city" placeholder="City" minlength="2" required placeholder="Enter a valid city">
              <input type="email" class="textinput"  name="email" placeholder="Email" required placeholder="Enter a valid email address">
              <input type="password" class="textinput"  id="password" name="password" placeholder="Password" required minlength="8">
              <input type="password" class="textinput" id="confirmpassword" name="confirmpassword" placeholder="Confirm password" required minlength="8">


              <input type="submit" name="" value="Create account"  class="submitbutton">
            </form>

        </div>
      </div>

    </script>
  <script type="text/view" id="homeview">

    <div id="wall">
        <ul id="wallMessages">
        </ul>
    </div>

  </script>
  <script type="text/view" id="changepasswordview">
    <div id="changepassword">
        <form id="changepasswordform" action="client.html" method="post" onsubmit="changePassword(this); return false;">
          <h3> Change Password </h3>
          <input type="password" class="passwordinput" id="oldpassword" name="oldpassword" placeholder="Current password" required minlength="8">
          <input type="password" class="passwordinput" id="newpassword" name="newpassword" placeholder="New password" required minlength="8">
          <input type="password" class="passwordinput" id="confirmpassword" name="confirmpassword" placeholder="Confirm new password" required minlength="8">
          <input type="submit" name="" value="Save changes" id="savebutton"  class="submitbutton">
        </form>
      </div>
    </script>
  <script type="text/view" id="menuview">
    <div id="topcontent">
      <div id="navigationbar">
          <div id="Browse" >
            <form id="searchform" action="client.html" method="post" onsubmit="changeView('content', 'homeview', 1); return false;">
              <input type="email" id="searchinput" name="email" placeholder= "Search for a user... " minlength="5" required placeholder="Enter a valid email address">
            <!--  <a href="" onclick="changeView('content', 'homeview', 1); return false; "><img src="resources/searchimg.png"> </a> -->
              <input type="submit" name="" value=" " id="searchbutton">
            </form>
          </div>

          <div class="buttons">

              <a href="" onclick="changeView('content', 'homeview', 2); return false; "> <h3> HOME </h3> </a>
              <a href="" onclick="changeView('content', 'changepasswordview', 2); return false; "><h3> CHANGE PASSWORD </h3> </a>
              <a href="" onclick="logout(); return false; "> <h3> SIGN OUT </h3></a>
          </div>
        </div>
        <div id="Post">
          <form id="postForm" action="client.html" method="post" onsubmit="postMessage(this);  return false;">
            <input type="text" name="wallinput" class="wallinput" placeholder="Whats on your mind?" minlength="1" required placeholder="There is no message to send">
            <a href="" onclick="updateView(); return false; "><img onclick="updateView(); return false;"src="{{url_for('static', filename='resources/refresh.png')}}" /> </a>
            <input type="submit" name="" value="Post" id="postbutton" class="submitbutton">
          </form>

        </div>

        <div id="profile">
          <div id = "profilePicture">

          </div>
          <div id ="profileInfo">
            <p id="email"></p>
            <p id="firstname"></p>
            <p id="familyname"></p>
            <p id="gender"></p>
            <p id="country"></p>
            <p id="city"></p>
          </div>
        </div>
        <div id="chart">
          <canvas id="myChart"></canvas>
        </div>
      </div>


    </script>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div id="menu">
  </div>
  <div id="content">
  </div>
</body>

</html>
